
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doha Roastery POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
      }
      /* Responsive scrollbar utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #fed7aa; /* orange-200 */
        border-radius: 10px;
      }
      :root {
        --ui-primary: #ea580c; /* orange-600 */
        --ui-primary-dark: #c2410c; /* orange-700 */
        --ui-bg-light: #ffffff;
        --ui-bg-subtle: #fff7ed; /* orange-50 */
        --ui-border-light: #ffedd5; /* orange-100 */
        --ui-text-main: #000000; /* Black */
        --ui-text-muted: #000000; /* Black */
      }
      /* Global Theme Overrides for White/Orange/Black Text */
      
      /* Backgrounds - Map Stone to clean White/Orange Tints */
      .bg-stone-50 { background-color: #ffffff !important; }
      .bg-stone-100 { background-color: #ffffff !important; } 
      .bg-stone-200 { background-color: #fff7ed !important; } /* orange-50 */
      .bg-stone-300 { background-color: #ffedd5 !important; } /* orange-100 */
      
      /* Borders */
      .border-stone-100 { border-color: #fff7ed !important; } /* orange-50 */
      .border-stone-200 { border-color: #ffedd5 !important; } /* orange-100 */
      .border-stone-300 { border-color: #fed7aa !important; } /* orange-200 */

      /* Text - Force Black */
      .text-stone-500 { color: #000000 !important; } 
      .text-stone-600 { color: #000000 !important; } 
      .text-stone-700 { color: #000000 !important; } 
      .text-stone-800 { color: #000000 !important; } 
      .text-stone-900 { color: #000000 !important; }
      .text-orange-900 { color: #000000 !important; }
      .text-orange-800 { color: #000000 !important; }
      .text-orange-700 { color: #000000 !important; }
      
      /* Ensure muted text is also black as per request */
      .text-muted-foreground { color: #000000 !important; }

      /* Focus Rings - Orange Accent */
      .focus\:ring-stone-500:focus { --tw-ring-color: var(--ui-primary) !important; }
      .focus\:ring-black:focus { --tw-ring-color: var(--ui-primary) !important; }
      .ring-black { --tw-ring-color: var(--ui-primary) !important; }

      /* Selection */
      ::selection {
        background-color: var(--ui-primary);
        color: white;
      }
    </style>

}
